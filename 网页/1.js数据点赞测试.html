<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据测试</title>
    <!-- let测试 -->
  </head>
  <body>
    <button id="dzs" onclick="dianZan()">0</button>
    <script>
      function dianZan() {
        let dianZanShuBiaoQian = window.document.getElementById("dzs");
        let dianZanShu = parseInt(dianZanShuBiaoQian.innerText);
        let xiaoShuZi = dianZanShu + 1;
        dianZanShuBiaoQian.innerText = xiaoShuZi;
        return;
      }
    </script>
  </body>
</html>
