<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数</title>
  </head>
  <body>
    <script>
      function hello(){
          console.log("hello world")
      }

      hello();

      function hello_with_return(){
          return "hello world! - 返回值"
      }
      let a=hello_with_return ();
      console.log(a);
      console.log(hello_with_return());

      function hello_with_params(name){
          console.log("hello,"+name)
      }

      hello_with_params("12")
      hello_with_params("34")

      //作用域

      let global_val="全局变量";
      function local_var_function(){
          let local_var="局部变量";
          console.log("函数内打印全局变量"+global_val)
          console.log("函数内打印局部变量"+local_var)
      }

      local_var_function(){
        console.log("函数内打印全局变量"+global_val)
          console.log("函数内打印局部变量"+local_var)
      }
    </script>
  </body>
</html>
