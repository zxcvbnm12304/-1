<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex 弹性盒子布局</title>
  </head>
  <style>
    html {
      font-size: 10px;
    }
    .container {
      display: flex;
      height: 20rem;
      background-color: aqua;
      /* flex-direction: column;  */
      flex-wrap: wrap;
      /* justify-content: space-evenly; */
      /* align-items: center; */
      align-content: flex-end;
    }

    .item {
      width: 20rem;
      font-size: 2rem;
    }
  </style>
  <body>
    <div class="container">
      <div class="item" style="background-color: red">1</div>
      <div class="item" style="background-color: gray">2</div>
      <div class="item" style="background-color: gold">3</div>
      <div class="item" style="background-color: brown">4</div>
      <div class="item" style="background-color: yellow">5</div>
      <div class="item" style="background-color: #4aa">6</div>
    </div>
  </body>
</html>
