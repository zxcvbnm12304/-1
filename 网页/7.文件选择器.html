<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css选择器t</title>
    <style>
      /*元素选择器*/
      h2 {
        color: aqua; /*只改变字体*/
      }
      .highlight {
        background-color: goldenrod; /*改变字体加背景*/
      }
      #header {
        font-size: 35px; /*字体大小改变*/
      }
      * {
        font-family: kaiti; /*通用选择器*/
        font-weight: bolder;
      }
      /*子元素选择器*/
      .father > .son {
        color: yellowgreen;
      }
      /*后代选择器*/
      .father p {
        color: brown;
        font-size: larger;
      }
      /*相邻兄弟选择器*/
      h3 + p {
        background-color: red;
      }
      /*为类型选择器*/
      #element:hover {
        background-color: blueviolet;
      }
      /*伪元素选择器
         ::after
         ::before
         */
    </style>
  </head>
  <body>
    <h1>不同选择器</h1>

    <h2>这是一个选择器</h2>
    <h3 class="highlight">这是类选择器实列</h3>
    <h4 id="header">这是一个ID选择器</h4>
    <div class="father">
      <p class="son">这是一个子元素选择器实列</p>
      <div>
        <p class="grandson">这是后代选择器</p>
      </div>
    </div>

    <p>这是普通p标签</p>
    <h3>这是一个相邻兄弟选择器</h3>
    <p>这是另一个p标签</p>

    <h3 id="element">为类型选择器</h3>
  </body>
</html>
