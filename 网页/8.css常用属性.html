<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css常用属性</title>
    <style>
      .block {
        background-color: aqua;
        width: 150px;
        height: 100px;
      }
      .inline {
        background-color: blueviolet;
      }
      .inline-block {
        width: 300px;
        height: 200px;
      }
      .div-inline {
        display: inline;
        background-color: aquamarine;
      }
      .span-inline-block {
        display: block;
        background-color: goldenrod;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1 style="font: bolder 50px 'KaiTi'">这是一个 font 复合属性示例</h1>
    <p style="line-height: 40px">
      这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本
    </p>
    <div class="block">这是一个块元素</div>
    <span class="inline">这是一个行元素</span>
    <img
      src="https://i.ibb.co/chtqJPQ8/image.jpg.nrg"
      alt=""
      class="inline-block"
    />
    <img
      src="https://i.ibb.co/chtqJPQ8/image.jpg.nrg"
      alt=""
      class="inline-block"
    />
    <h2>display</h2>
    <div class="div-inline">这是一个转换行内元素的div标签</div>
    <span class="span-inline-block">这是一个转换内块元素span标签</span>
  </body>
</html>
